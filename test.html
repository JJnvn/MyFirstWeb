<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>

    <body>

        <div>
            firstname
            <input
                class="input"
                id="firstname"
                type="text"
                name="firstname"
                value="test"
                onkeypress="changeFirstname()"
            />
            lastname
            <input
                class="input"
                id="lastname"
                type="text"
                name="lastname"
                value="test2"
                onkeyup="changeLastname()"
            />
        </div>
        <div>
            <input
                type="radio"
                name="gender"
                value="male"
                onchange="changeGender()"
            />
            male
            <input
                type="radio"
                name="gender"
                value="female"
                onchange="changeGender()"
            />
            female
            <input
                type="radio"
                name="gender"
                value="undefined"
                onchange="changeGender()"
            />
            undefined
        </div>

        <!-- <script src="selector.js"></script> -->

        <button
            onclick="userClicked()"
            onmouseover="overItem()"
            onmousedown="downItem()"
            onmouseup="upItem()"
        >
            click me!
        </button>
        <button id="button-test">button2</button>
        <div onclick="divClicked()">click me!</div>
        <div id="hello">hello <span style="display: none">dom</span></div>
        <h2>interest</h2>
        <div id="user-interest">
            <ul id="show"></ul>
        </div>
        <input type="checkbox" name="interest" value="movie" /> movie
        <input type="checkbox" name="interest" value="game" /> game
        <input type="checkbox" name="interest" value="anime" /> anime
        <div>
            <button id="button">change</button>
            <button id="event-button" onclick="submitdata(event)">event</button>
        </div>
        <script>
            function userClicked() {
                console.log("userClicked");
            }
            function divClicked() {
                console.log("divClicked");
            }
            function changeGender() {
                let genderRadio =
                    document.querySelectorAll("input[name=gender]");
                for (let i = 0; i < genderRadio.length; i++) {
                    if (genderRadio[i].checked) {
                        console.log(genderRadio[i].value);
                    }
                }
            }
            function changeFirstname() {
                let firstnameDom = document.querySelector(
                    "input[name=firstname]"
                );
                console.log("change first name:", firstnameDom.value);
            }
            function changeLastname() {
                let lastnameDom = document.querySelector(
                    "input[name=lastname]"
                );
                console.log("change last name:", lastnameDom.value);
            }
            function overItem() {
                console.log("overitem");

            function downItem() {

            // addEventListener('event's name but no "on"', function)
            let testbt = document.getElementById("button-test");
            testbt.addEventListener("click", function () {
                console.log("button-test is clicked");

            testbt.addEventListener("mouseover", function () {
                console.log("button-test is mouseovered");

            // modify html element
            let hellodom = document.getElementById("hello");
            console.log(hellodom);
            console.log("textContent\n", hellodom.textContent);
            console.log("innerText\n", hellodom.innerText);
            console.log("innerHTML\n", hellodom.innerHTML);

            hellodom.innerHTML = "test <b>dom</b>";
            console.log("textContent\n", hellodom.textContent);

            console.log("innerHTML\n", hellodom.innerHTML);

            //     }
            //     document.getElementById('show').innerHTML = x

            document.getElementById('button').onclick = function(){
                let x = ""
                let user = document.querySelectorAll("input[name=interest]");
                console.log(user)
                for (let i = 0; i < user.length; i++) {
                    if (user[i].checked) {
                        x += "<li>" + user[i].value + "</li>"
                    }
                }
                document.getElementById('show').innerHTML = x
            }

            function submitdata(event){
                let thisButton = event.target
                thisButton.style.borderColor = 'red'
                console.log(thisButton.style.borderColor)
            }

            document.getElementById('event-button').onmouseover = function(){
                document.getElementById('event-button').style.borderColor = 'blue'
            }
        </script>
    </body>
